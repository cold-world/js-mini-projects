<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie seat booking</title>
  </head>
  <body>
    <div class="app">
      <div class="movie-container">
        <label for="movie">Pick a movie</label>
        <select id="movie">
          <option value="10">Movie 1 (10$)</option>
          <option value="12">Movie 2 (12$)</option>
          <option value="15">Movie 3 (15$)</option>
          <option value="11">Movie 4 (11$)</option>
        </select>
      </div>

      <ul class="story">
        <li>
          <div class="seat"></div>
          <span>N/A</span>
        </li>
        <li>
          <div class="seat selected"></div>
          <span>Selected</span>
        </li>
        <li>
          <div class="seat occupied"></div>
          <span>Occupied</span>
        </li>
      </ul>

      <div class="container">
        <div class="screen"></div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <p class="info">
          You have selected <span class="info-seats">0</span> for a price of $<span
            class="info-price"
            >0</span
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

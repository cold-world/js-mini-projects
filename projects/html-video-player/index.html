<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/projects/html-video-player/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Video Player</title>
  </head>
  <body>
    <video
      class="screen"
      src="https://joy1.videvo.net/videvo_files/video/free/2019-05/large_watermarked/190516_06_AZ-LAGOA-30_preview.mp4"
    ></video>
    <div class="container">
      <button class="btn play-pause">
        <div class="icon-container">
          <i class="fa fa-play fa-2x icon play"></i>
        </div>
        <div class="icon-container">
          <i class="fa fa-pause fa-2x icon pause"></i>
        </div>
      </button>
      <button class="btn stop">
        <div class="icon-container">
          <i class="fa fa-stop fa-2x icon stop"></i>
        </div>
      </button>
      <input type="range" class="range" min="0" max="100" step="0.1" value="0" />
      <span class="timestamp">00:00</span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
